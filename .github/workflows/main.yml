name: Build

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths-ignore:
      - "**.md"
      - "**.spr"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set $SHORT_SHA
        run: echo "SHORT_SHA=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV

      - name: Setup AMXXPawn Compiler
        uses: wopox1337/setup-amxxpawn@master
        with:
          version: '1.9.x'

      - name: Compile plugins
        working-directory: scripting/
        run: |
          compile() {
            sourcefile=$1
            amxxfile="$(echo $sourcefile | sed -e 's/\.sma$/.amxx/')"
            output_path="../plugins/$amxxfile"

            mkdir -p $(dirname $output_path)

            echo -n "Compiling $sourcefile ... "
            amxxpc "$sourcefile" -o"$output_path" -i"include" && echo "Done"
          }
          export -f compile

          find . -type f -name "*.sma" -exec bash -c 'compile "$0"' {} \;
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PreFog-${{ env.SHORT_SHA }}
          path: ./
          compression-level: 9
